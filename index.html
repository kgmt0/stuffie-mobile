<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rel="stylesheet" href="index.css">
		<title>Stuffie Mobile</title>

		<script type="text/javascript" src="index.js">
		</script>
	</head>
	<body onload="init()">
		<div id="game-area">
		</div>

		<div id="controls">
			<div	class="button up-button"
				id="up-button"
				data-command="up">
			</div>
			<div	class="button down-button"
				id="down-button"
				data-command="down">
			</div>
			<div	class="button left-button"
				id="left-button"
				data-command="left">
			</div>
			<div	class="button right-button"
				id="right-button"
				data-command="right">
			</div>
			<div class="button" id="start-button">
			</div>
			<div class="button" id="stop-button">
			</div>
			<div class="button" id="clear-button">
			</div>
		</div>
	</body>
</html>
